<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>登录页面</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/style2.css">
	<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
	<script type="text/javascript">
		$(function(){
			function pageAdapt() {
        		var width = document.documentElement.clientWidth < 540 ? document.documentElement.clientWidth : 540;
        		document.querySelector('html').style.fontSize = 40 * (width / 750) + 'px';
	    	}
	    	pageAdapt();

	    	$('.register').click(function(){
	    		window.location.href = "register.html";
	    	})
		})	
	</script>
</head>
<body class="login_bgImg login_register_body transparent">
	<div class="logo_box">
		<img class="logo" src="images/logo.png">
	</div>
	<div class="form_box">
		<div class="log_reg_from">
			<img class="form_img" src="images/job_num_icon.png">
			<input class="form_input" type="text" placeholder="请输入您的工号"></input>
		</div>
		<div class="log_reg_from">
			<img class="form_img" src="images/password_icon.png">
			<input class="form_input" type="password" placeholder="请输入密码"></input>
		</div>
		<div class="log_reg_from">
			<img class="form_img" src="images/code_icon.png">
			<input class="form_input" type="text" placeholder="请输入验证码"></input>
			<img class="code_img" src="images/code_num.jpg">
		</div>
	</div>
	<a class="login_register_btn" href="open_account.html">立即登录</a>
	<div class="register bottom_link">
		<p>注册</p><img src="images/icon_arrow.png">
	</div>
</body>
</html>
